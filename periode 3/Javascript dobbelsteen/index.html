<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobbelsteen - opdracht</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="code.js" type="text/javascript" defer></script>
</head>
<body onload="init()">
    <section class="leftSide">
        <div class="dobbelsteenContainer">
            <div class="dobbelsteenBox">
                <div class="box idle">
                    <div class="card dobbelsteen_1" id="front"><img src="img/svg/dobbelsteen_1.svg" width="250" height="250" alt="dobbelsteen1"></div>
                    <div class="card dobbelsteen_2" id="left"><img src="img/svg/dobbelsteen_2.svg" width="250" height="250" alt="dobbelsteen2"></div>
                    <div class="card dobbelsteen_3" id="right"><img src="img/svg/dobbelsteen_3.svg" width="250" height="250" alt="dobbelsteen3"></div>
                    <div class="card dobbelsteen_4" id="top"><img src="img/svg/dobbelsteen_4.svg" width="250" height="250" alt="dobbelsteen4"></div>
                    <div class="card dobbelsteen_5" id="bottom"><img src="img/svg/dobbelsteen_5.svg" width="250" height="250" alt="dobbelsteen5"></div>
                    <div class="card dobbelsteen_6" id="back"><img src="img/svg/dobbelsteen_6.svg" width="250" height="250" alt="dobbelsteen6"></div>
                </div>  
            </div>
        </div>
        <div class="valueLogs">
            <ul class="valueLogsList"></ul>
        </div>
    </section>
    <section class="rightSide">
        <div class="otherLogs">
            <h2>Other logs</h2>
            <h3 class="averageValue"></h3>
            <button class="sortButton" data-order="count" onclick="sortCountedLogs()">Order ASC by dobbelsteen values</button>
            <ul class="countedValues"></ul>
        </div>
        <div class="valueLogs2">
            <h2>Value logs</h2>
            <ol class="valueLogsList2"></ol>
        </div>
    </section>
</body>
</html>
